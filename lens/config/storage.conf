# Storage Configuration for Sushi Pipeline
# Configure where videos and large files are stored

# Default: Store in repo (for testing)
VIDEOS_BASE_DIR="${SUSHI_DIR}/videos"

# Production: Use network storage for large files
# Uncomment one of these based on your setup:

# Option 1: Sushi local storage (when running ON sushi)
# VIDEOS_BASE_DIR="/var/data/earninglens-videos"

# Option 2: Mac accessing sushi network drives
# VIDEOS_BASE_DIR="/Volumes/var-data/earninglens-videos"

# Option 3: Use home directory on sushi
# VIDEOS_BASE_DIR="/home/meera/earninglens-videos"

# Option 4: Mac accessing home-meera network drive
# VIDEOS_BASE_DIR="/Volumes/home-meera/earninglens-videos"

# Logs location (can be separate from videos)
LOGS_DIR="${SUSHI_DIR}/logs"

# Temp directory for processing
TEMP_DIR="${SUSHI_DIR}/.tmp"

# Export for use in scripts
export VIDEOS_BASE_DIR
export LOGS_DIR
export TEMP_DIR
